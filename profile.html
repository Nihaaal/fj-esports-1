<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Fiji eSports</title>
    <meta name="title" content="Fj Esports">
    <meta name="description"
        content="Fijis First Ever Esports Website. Play local tournaments with others and win money!">
    <meta name="keywords" content="Fiji, Esports, FJ Esports, Gaming, Nihaal Prasad, Games, Tournaments.">
    <meta name="robots" content="noindex">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon-180x180.png" />
    <script src="//unpkg.com/alpinejs" defer></script>
        <link rel="stylesheet" href="tailwind.css">
   

</head>

<body>
    <div class="relative min-h-screen md:flex">
        <!-- mobile menu bar -->
        <div class="absolute bottom-4 right-4 rounded-full featured text-white md:hidden">
            <!-- logo -->
            <!-- mobile menu button -->
            <button class="mobile-menu-button p-4 rounded-full focus:outline-none focus:bg-gray-700">
                <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>
        <!-- sidebar -->
        <div
            class="sidebar featured text-blue-100 w-64 space-y-6 py-7 px-2 absolute inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
            <!-- logo -->
            <a href="#" class="text-white flex items-center space-x-2 px-4">
                <span class="text-xl font-bold block mx-auto">FJ ESPORTS</span>
            </a>
            <!-- nav -->
            <nav class="uppercase font-medium">
                <a href="index.html" class="block py-2 pl-4 rounded transition duration-200">
                    Home
                </a>
                <a href="profile.html" class="block py-2 pl-4 rounded transition duration-200">
                    my account
                </a>
                <button class="block py-2 pl-4 font-medium rounded transition duration-200 sign-out" id="sign-out"> 
                    SIGN OUT
                </button>
            </nav>
        </div>
        <!-- content -->
        <main class="login">
            <div class=" flex flex-col justify-center pt-8 sm:pt-12 md:pt-16 lg:pt-20">
                <h3 class="font-bold text-xl sm:text-3xl text-center px-8 sm:px-14 text-white">Update Account</h3>
                <form action="#" id="sign-up" method="POST">
                    <div class="mx-10 sm:mx-14 md:mx-32 lg:mx-80">
                        <label for="name"
                            class="block mt-4 text-base sm:text-lg lg:text-xl font-medium text-white"></label>
                        <div class="mt-3">
                            <input id="name" placeholder="Name" name="name" type="text" minlength="4" required
                                class="w-full mr-8 text-xs sm:text-base lg:text-xl py-2 px-3 text-white bg-black bg-opacity-80 rounded-sm lg:rounded-md focus:border-indigo-100 text shadow-sm">
                        </div>
                    </div>
                    <div class="mx-10 sm:mx-14 md:mx-32 lg:mx-80">
                        <label for="contact"
                            class="block mt-4 sm:text-lg lg:text-xl text-base font-medium text-white"></label>
                        <div class="mt-3">
                            <input id="contact" placeholder="Phone Number" name="contact" type="tel"
                                class="w-full mr-8 text-sm sm:text-base lg:text-xl focus:bg-black py-2 px-3 bg-black bg-opacity-80 rounded-sm lg:rounded-md focus:border-indigo-100 text shadow-sm">
                        </div>
                    </div>
                    <div>
                        <button type="submit" id="onSub"
                            class="mx-auto flex justify-center px-7 py-1 sm:py-0 border mt-4 border-transparent btn-bg rounded-md shadow-md text-xs sm:text-lg font-medium sm:px-10 ">SAVE
                            CHANGES</button>
                    </div>
                </form>
            </div>

            <div class=" flex flex-col justify-center pt-8 sm:pt-12 md:pt-16 lg:pt-20">
                <h3 class="font-bold text-xl sm:text-3xl text-center px-8 sm:px-14 text-white">Change Email or Password
                </h3>
                <p class=" text-sm sm:text-base text-center px-8 sm:px-14 text-white">Please note that to change your
                    email and password, you will have to log out and log in again. This is a required procedure which
                    allows us to confirm the ownership of your account.</p>
                <form action="#" method="POST">
                    <div class="mx-10 sm:mx-14 md:mx-32 lg:mx-80">
                        <label for="email"
                            class="block mt-4 text-base sm:text-lg lg:text-xl font-medium text-white"></label>
                        <div class="mt-3">
                            <input id="email" placeholder="Email" name="email" type="text" minlength="4" required
                                class="w-full mr-8 text-xs sm:text-base lg:text-xl py-2 px-3 text-white bg-black bg-opacity-80 rounded-sm lg:rounded-md focus:border-indigo-100 text shadow-sm">
                        </div>
                    </div>
                    <div class="mx-10 sm:mx-14 md:mx-32 lg:mx-80">
                        <label for="password"
                            class="block mt-4 sm:text-lg lg:text-xl text-base font-medium text-white"></label>
                        <div class="mt-3">
                            <input id="password" placeholder="Password" name="password" type="password" required
                                class="w-full mr-8 text-sm sm:text-base lg:text-xl focus:bg-black py-2 px-3 bg-black bg-opacity-80 rounded-sm lg:rounded-md focus:border-indigo-100 text shadow-sm">
                        </div>
                    </div>
                    <div>
                        <button type="submit"
                            class="mx-auto flex justify-center px-7 py-1 sm:py-0 border mt-4 border-transparent btn-bg rounded-md shadow-md text-xs sm:text-lg font-medium sm:px-10">UPDATE
                            ACCOUNT</button>
                    </div>
                </form>

        </main>
    </div>



    <script type="text/javascript">
        const btn = document.querySelector(".mobile-menu-button");
        const sidebar = document.querySelector(".sidebar");
        // add our event listener for the click
        btn.addEventListener("click", () => {
            sidebar.classList.toggle("-translate-x-full");
        });
    </script>
</body>



</html>
